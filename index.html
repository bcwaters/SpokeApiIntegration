<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/main.css">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
    <title>{{brandTitle}}</title>
  </head>
  <body >

<div class="container-fluid border shadow fluid py-0" style="background-color: white; padding:0px;" >
{{> navbar}}  
<div class="container-fluid" id="banner">
	<div class="row">
	<img class='img-fluid w-100' src={{bannerImage}} alt="Card image cap"> 
	</div>
</div>

<div class="container">  
<div class="row content best-sellers-title text-center d-block">
<span id="best-seller-span d-block" style="margin-top:40px;">Best Sellers this week</span>
</div>
	<div class="row preview-card-row">
	{{#each this}}
		{{> previewCard }}
	{{/each}}
	</div>
</div>
{{> footer}}
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
		<!--Developer Scripts-->
	<script>$(document).ready(function() {

  if(window.location.href.indexOf('#modalLoginForm') != -1) {
    $('#modalLoginForm').modal('show');
  }
  if(window.location.href.indexOf('#registerResultTrue') != -1) {
	alert("registration success")
  }
  
  if(window.location.href.indexOf('#duplicate') != -1) {
    alert("username taken");
	$('#modalRegisterForm').modal('show');
  }
 
}); </script>
  </body>
  
  
</html>
