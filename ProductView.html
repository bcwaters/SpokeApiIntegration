<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/main.css">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
    <title>{{brandTitle}}</title>
	
  </head>
  <body>

<div class="container-fluid border shadow py-0" style="background-color: white; padding:0px;" >
{{> navbar}}


<div class="container ">  
  <div class="row content ">
    <div class="col-sm-6 text-left""> <br> <center><h3>{{product_name}}</h3></center>
    	  <center>
	   <img src={{product_image}} alt="Card image cap" style="max-width: 100%; height: auto; border:1px solid grey; margin:3px;"> </center> <br>
	{{{product_description}}}
	</div>

    <div class="col-sm-6 border" style="outline: 2px;">
	<form method="post" action="addToCart">
      <div class="card">
        <div class="card-header"><img src="Square1.png" style="padding:0px 0px 5px 0px;">{{step1}}</div>
		
		<div class="card-body">
		
		
		<select id="shoeSizeSelect" onchange="selectSize(this)">
			<option value="5">5</option>
			<option  value="5.5">5.5</option>
			<option  value="6">6</option>
			<option  value="6.5">6.5</option>
			<option  value="7">7</option>
			<option  value="7.5">7.5</option>
			<option  value="8">8</option>
			<option  value="8.5">8.5</option>
			<option  value="9">9</option>
			<option  value="9.5">9.5</option>
			<option value="10">10</option>
		</select>
			 
		<img src="smallshoe.png" class="img-thumbnail" alt="Cinque Terre" ></br>
		</div>
      </div>
	  

	  <div class="card" >
		<div class="card-header" ><img src="Square2.png" style="padding:0px 0px 5px 0px;"> 	{{step2}}</div>
		<div class="card-body">
			<div class="row content">
				<div class="col-xs-2">
				<form>
					<div class="input-group custom-form ">
						<span class="input-group-text" style="background-color:#BCBCBC; font-weight:bold;">Quantity: </span>
						<input onkeypress="return event.keyCode != 13;" onchange="quantityPrice()" id="qty" type="number" class="form-control" name="qty" style="margin:0px;">
							<span class="input-group-text" style="background-color:white; border:0;">
							<p style="background-color:white; border:0;"><div id="quantityprice" >Price: $0</div></p>
						</span>
					</div>
				</form>
				</div>
				
				<div class="col-sm">
					<input type="hidden" id="id" name="id" value={{id}}>
					<input href="addToCart" name="addToCart" value="Add to cart" type="submit"  class="btn btn-success float-right" style="align:left"></a>
				</div>
			</div>
		</div>
      </div>
	  </form>
	</div>
  </div>
</div>

<footer class="footer">
      <div class="container"><center><div class="footerText">
       {{footerMessage}}{{databaseTest}}</center></div>
      </div>
</footer>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
		<!--Developer Scripts-->
	<script>
	var shoeGender = "Male"
	var shoeSize = 5;
	var orderQuantity=0;
	var orderPrice = 0;
	
	function selectGender(selected){
		shoeGender=selected;
	}
	
	function selectSize(selectObject)
	{
		var newVal = selectObject.value;
		shoeSize= newVal;
	}
	
	function quantityPrice(){
		var qtyAmount= document.getElementById("qty").value;
		if(qtyAmount<0)
		{qtyAmount=0;
		document.getElementById("qty").value="0";
		};
		
		if(qtyAmount>50)
		{
			qtyAmount=0;
			document.getElementById("qty").value="0";
			alert("Quantity cannot be greater than 50, please contact us directly.");	
		}
		orderPrice = (qtyAmount *60)
		document.getElementById("quantityprice").innerHTML = "Price: $"+ orderPrice;
		orderQuantity=qtyAmount;
	}
	
	function checkout(){
	var testString = "Shoe Size: " + shoeGender + " " + shoeSize + "\n" + "Quantity: " + orderQuantity + "\nPrice: $" + orderPrice;
		alert(testString);
	}
	</script>	
	<script>$(document).ready(function() {

  if(window.location.href.indexOf('#modalLoginForm') != -1) {
    $('#modalLoginForm').modal('show');
  }

}); </script>
  </body>
</html>
