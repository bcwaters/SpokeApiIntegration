<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="/css/main.css">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
    <title>{{brandTitle}}</title>
  </head>
  <body >

<div class="container-fluid border shadow fluid py-0" style="background-color: white; padding:0px;" >
{{> navbar}}  
<div class="container">
	<div class="row">
		<div class="col-md-9 preview-card-row">
		{{#each this}}
		{{#if_eq @key 'products'}}
			{{> cartProduct }}
		{{/if_eq}}
		{{/each}}
		</div>
	
		<div class="col checkout-row">
			checkout goes here<br>items:{{itemCount}}<br>total: ${{cartTotal}}<br>BUYNOWSTRIPE button
		</div>
	</div>
</div>
{{> footer}}
</div>

		<!--Developer Scripts-->
	<script>$(document).ready(function() {

  if(window.location.href.indexOf('#modalLoginForm') != -1) {
    $('#modalLoginForm').modal('show');
  }
  if(window.location.href.indexOf('#registerResultTrue') != -1) {
	alert("registration success")
  }
  
  if(window.location.href.indexOf('#duplicate') != -1) {
    alert("username taken");
	$('#modalRegisterForm').modal('show');
  }
 
}); </script>
  </body>
  
  
</html>
